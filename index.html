<!DOCTYPE html>
<html>
<head>
    <title>Color Flipper - Practicing DOM Manlipulation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalise.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>

    <div class="card-id">
        <div class="color-holder">
            <!--This is where the color goes here-->
        </div>
        <div class="details-holder">
            <h2>Pantone Hex</h2>
            <h4>19-232-TCX</h4>
            <h4>Hex: #2H23H2</h4>
        </div>
    </div>
    
    <button id="newColor">Generate New Color</button>
    
    
    <div id="example">
    
        <div class="ex-holder">
            <div class="ex-profile">
                <img />
                <span  class="status">.</span>
                <div>Irina  Comaneci</div>
            </div>
            
            <p>The names should be in singular or  plural? I see  here in  plural and in the designs above in  singular</p>
            
            <div class="ex-timestamp">
                <p>5 min ago</p>
                <p>Reply</p>
            </div>
            
            <div class="ex-interactions">
                <div class="ex-likes">👍 5</div>
                <div class="ex-emoji">🙂</div>
            </div>
        
        </div><!-- end of main holder -->

        <div class="ex-reply-holder">
            <input/>
            <div>🙂</div>
            <div>📎</div>
            <button>Send</button>
        </div>
        
    </div> <!-- End of example -->
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
